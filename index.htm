<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jazz Fest Sampler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    header {
      background: #101010;
      color: white;
      text-align: center;
      padding: 15px 10px;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .date-buttons {
      background: #101010;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 10px;
    }

    .date-buttons button {
      background: #1a1a1a;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 0.95em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .date-buttons button.active {
      background: #333;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      padding: 12px;
      gap: 20px;
    }

    .card {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.07);
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      margin: 0 0 20px;
      font-size: 1.6em;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .links a {
      width: 90%;
      max-width: 300px;
      text-align: center;
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 500;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .links a:hover {
      transform: scale(1.03);
    }

    .links a[href*="spotify"] {
      background: #1DB954;
    }

    .links a[href*="apple"] {
      background: #FA233B;
    }

    .links a[href*="youtube"] {
      background: #FF0000;
    }

    .links a[href*="chatgpt"] {
      background: #FF0000;
    }

    .pagination {
      text-align: center;
      padding: 20px 0;
    }

    .pagination button {
      margin: 0 6px;
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      cursor: pointer;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jazz Fest Sampler</h1>
    <div class="date-buttons" id="dateButtons"></div>
  </header>

  <div class="cards-container" id="cardsContainer"></div>

  <div class="pagination">
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>
  </div>

  <script>
    let allPerformances = [];
    let filteredDates = [];
    let currentPageIndex = 0;

    const cardsContainer = document.getElementById('cardsContainer');
    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');
    const dateButtons = document.getElementById('dateButtons');

    fetch('dataprocessed.xml')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(data, "application/xml");
        const performances = xml.getElementsByTagName('performance');

        for (let i = 0; i < performances.length; i++) {
          const getText = tag => {
            const el = performances[i].getElementsByTagName(tag)[0];
            return el ? el.textContent.trim() : '';
          };

          allPerformances.push({
            name: getText('name'),
            date: getText('date'),
            song: getText('most_popular_song'),
            spotify: getText('spotify_url'),
            apple: getText('apple_music_url'),
            youtube: getText('youtube_music_url'),
            chatgpt: getText('chatgpt_url'),
          });
        }

        const uniqueDates = [...new Set(allPerformances.map(p => p.date))];
        uniqueDates.sort();
        filteredDates = uniqueDates;

        const today = new Date();
        const todayStr = `${today.getFullYear()}-${(today.getMonth()+1).toString().padStart(2,'0')}-${today.getDate().toString().padStart(2,'0')}`;
        currentPageIndex = uniqueDates.findIndex(d => d >= todayStr);
        if (currentPageIndex === -1) currentPageIndex = 0;

        uniqueDates.forEach((date, index) => {
          const btn = document.createElement('button');
          btn.textContent = date;
          btn.onclick = () => {
            currentPageIndex = index;
            renderPage();
          };
          dateButtons.appendChild(btn);
        });

        renderPage();
      });

    prevBtn.addEventListener('click', () => {
      if (currentPageIndex > 0) {
        currentPageIndex--;
        renderPage();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPageIndex < filteredDates.length - 1) {
        currentPageIndex++;
        renderPage();
      }
    });

    function renderPage() {
      const selectedDate = filteredDates[currentPageIndex];
      const performances = allPerformances.filter(p => p.date === selectedDate);
      cardsContainer.innerHTML = '';

      document.querySelectorAll('.date-buttons button').forEach((btn, i) => {
        btn.classList.toggle('active', i === currentPageIndex);
      });

      performances.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${p.name}</h2>
          <div class="links">
            <a href="${p.spotify}" target="_blank">Spotify</a>
            <a href="${p.apple}" target="_blank">Apple</a>
            <a href="${p.youtube}" target="_blank">YouTube</a>
            <a href="${p.chatgpt}" target="_blank">ChatGPT</a>
          </div>
        `;
        cardsContainer.appendChild(card);
      });

      prevBtn.disabled = currentPageIndex === 0;
      nextBtn.disabled = currentPageIndex === filteredDates.length - 1;
    }
  </script>
</body>
</html>
