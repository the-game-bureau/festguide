<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Jazz Fest Sampler</title>
  <meta name="description" content="Jazz Fest Sampler by TheGameBureau.com">
  <meta name="author" content="TheGameBureau.com">
  <meta property="og:title" content="Jazz Fest Sampler">
  <meta property="og:description" content="Explore artists performing at Jazz Fest, listen on your favorite platform. Curated by TheGameBureau.com">
  <meta property="og:image" content="2024.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com">

  <link rel="icon" type="image/png" sizes="32x32" href="https://www.jazzandheritage.org/wp-content/themes/jazzandheritage/images/favicons/favicon-32x32.png">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    header {
      background: #101010;
      color: white;
      text-align: center;
      padding: 15px 10px 8px;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .subtitle {
      font-size: 0.95em;
      color: #ccc;
      margin-top: 5px;
    }

    .button-cubes-top {
      margin: 15px auto 5px;
      display: inline-block;
    }

    .button-cubes-top a {
      background: #007BFF;
      color: white;
      padding: 10px 16px;
      font-size: 0.95em;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .button-cubes-top a:hover {
      transform: scale(1.05);
    }

    .date-buttons {
      background: #101010;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 10px;
    }

    .date-buttons button {
      background: #1a1a1a;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 0.95em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .date-buttons button.active {
      background: #333;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      padding: 12px;
      gap: 20px;
    }

    .card {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.07);
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      margin: 0 0 20px;
      font-size: 1.6em;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .links a {
      width: 90%;
      max-width: 300px;
      text-align: center;
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 500;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .links a:hover {
      transform: scale(1.03);
    }

    .links a[href*="spotify"] {
      background: #1DB954;
    }

    .links a[href*="youtube"] {
      background: #FF0000;
    }

    .chatgpt-button {
      background: #0D0D0D;
      color: white;
    }

    .amazon-button {
      background: #FF9900;
    }

    .soundcloud-button {
      background: #FF5500;
    }

    .pagination {
      text-align: center;
      padding: 20px 0;
    }

    .pagination button {
      margin: 0 6px;
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      cursor: pointer;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.95em;
      color: #666;
    }

    footer a {
      color: #0077cc;
      text-decoration: none;
    }

    .bottom-image {
      display: block;
      margin: 20px auto 20px;
      width: 95%;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jazz Fest Sampler</h1>
    <div class="subtitle">by <a href="https://thegamebureau.com" style="color: #ccc; text-decoration: none;">thegamebureau.com</a></div>
    <div class="button-cubes-top">
      <a href="https://www.nojazzfest.com/downloads/2025-nojhf-8day-cubes.pdf" target="_blank">
        View 8-Day Jazz Fest Cubes (PDF)
      </a>
    </div>
    <div class="date-buttons" id="dateButtons"></div>
  </header>

  <div class="cards-container" id="cardsContainer"></div>

  <div class="pagination">
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>
  </div>

  <footer>
    Brought to you by <a href="https://thegamebureau.com">thegamebureau.com</a>
  </footer>

  <img src="2024.jpg" alt="Jazz Fest 2024 Poster" class="bottom-image" />

  <div style="text-align: center; margin-bottom: 20px;">
    <img src="jazzfest2025_qr.png" alt="Scan this to open the Jazz Fest Sampler"
         style="max-width: 300px; width: 80%; margin: 10px auto; display: block;" />
    <p style="color: #444; font-size: 0.95em;">Hold your phone up so friends can scan this to get the Sampler.</p>
  </div>

  <script>
    let allPerformances = [];
    let filteredDates = [];
    let currentPageIndex = 0;

    const cardsContainer = document.getElementById('cardsContainer');
    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');
    const dateButtons = document.getElementById('dateButtons');

    fetch('dataprocessed.xml')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(data, "application/xml");
        const performances = xml.getElementsByTagName('performance');

        for (let i = 0; i < performances.length; i++) {
          const getText = tag => {
            const el = performances[i].getElementsByTagName(tag)[0];
            return el ? el.textContent.trim() : '';
          };

          allPerformances.push({
            name: getText('name'),
            date: getText('date'),
            song: getText('most_popular_song'),
            spotify: getText('spotify_url'),
            youtube: getText('youtube_music_url'),
            chatgpt: getText('chatgpt_url'),
            amazon: getText('amazon_music_url'),
            soundcloud: getText('soundcloud_url'),
          });
        }

        const uniqueDates = [...new Set(allPerformances.map(p => p.date))];
        uniqueDates.sort();
        filteredDates = uniqueDates;

        const today = new Date();
        const todayStr = `${today.getFullYear()}-${(today.getMonth()+1).toString().padStart(2,'0')}-${today.getDate().toString().padStart(2,'0')}`;
        currentPageIndex = uniqueDates.findIndex(d => d >= todayStr);
        if (currentPageIndex === -1) currentPageIndex = 0;

        uniqueDates.forEach((date, index) => {
          const btn = document.createElement('button');
          btn.textContent = date;
          btn.onclick = () => {
            currentPageIndex = index;
            renderPage();
          };
          dateButtons.appendChild(btn);
        });

        renderPage();
      });

    prevBtn.addEventListener('click', () => {
      if (currentPageIndex > 0) {
        currentPageIndex--;
        renderPage();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPageIndex < filteredDates.length - 1) {
        currentPageIndex++;
        renderPage();
      }
    });

    function renderPage() {
      const selectedDate = filteredDates[currentPageIndex];
      const performances = allPerformances.filter(p => p.date === selectedDate);
      cardsContainer.innerHTML = '';

      document.querySelectorAll('.date-buttons button').forEach((btn, i) => {
        btn.classList.toggle('active', i === currentPageIndex);
      });

      performances.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${p.name}</h2>
          <div class="links">
            <a href="${p.spotify}">Spotify</a>
            <a href="${p.youtube}">YouTube</a>
            <a href="${p.chatgpt}" class="chatgpt-button">ChatGPT</a>
            <a href="${p.amazon}" class="amazon-button">Amazon Music</a>
            <a href="${p.soundcloud}" class="soundcloud-button">SoundCloud</a>
          </div>
        `;
        cardsContainer.appendChild(card);
      });

      prevBtn.disabled = currentPageIndex === 0;
      nextBtn.disabled = currentPageIndex === filteredDates.length - 1;
    }
  </script>
</body>
</html>
