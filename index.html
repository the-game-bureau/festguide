<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jazz Fest Sampler</title>
  <meta name="description" content="brought to you by The Outsiders Guide to Fest Season">
  <meta name="author" content="The Outsiders Guide to Fest Season">
  <meta property="og:title" content="Jazz Fest Sampler">
  <meta property="og:description" content="Explore artists performing at Jazz Fest, listen on your favorite platform. Curated by The Outsiders Guide to Fest Season">
  <meta property="og:image" content="logo.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.facebook.com/61575041643776">
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.jazzandheritage.org/wp-content/themes/jazzandheritage/images/favicons/favicon-32x32.png">

  <style>
    * { box-sizing: border-box; }
  
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      color: #222;
    }
  
    header {
      background: #101010;
      color: white;
      text-align: center;
      padding: 15px 10px 8px;
    }
  
    h1 {
      margin: 0;
      font-size: 1.8em;
    }
  
    .logo-img {
      max-width: 120px;
      height: auto;
      margin-top: 10px;
    }
  
    .subtitle {
      font-size: 0.95em;
      color: #ccc;
      margin-top: 5px;
    }
  
    /* ‚îÄ‚îÄ‚îÄ New stacked buttons wrapper ‚îÄ‚îÄ‚îÄ */
    .button-cubes-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 15px auto 5px;
    }
  
    /* make both links and the ‚ÄúText The Sampler To A Friend‚Äù button match */
    .button-cubes-top a,
    .button-cubes-top .share-button {
      background: #F1C40F;
      color: white;
      padding: 10px 16px;
      font-size: 0.95em;
      font-weight: normal;       /* ensure text isn‚Äôt bold */
      text-decoration: none;
      border: none;
      border-radius: 8px;
      display: block;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
  
    /* hover stays yellow‚Äîno purple override */
    .button-cubes-top a:hover,
    .button-cubes-top .share-button:hover {
      background: #F1C40F;
      transform: scale(1.05);
    }
  
    /* ‚îÄ‚îÄ‚îÄ Search input ‚îÄ‚îÄ‚îÄ */
  
    #searchInput {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    /* ‚îÄ‚îÄ‚îÄ Date buttons ‚îÄ‚îÄ‚îÄ */
    .date-buttons {
      background: #000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 10px;
    }
    .date-buttons button {
      background: #F1C40F;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 0.95em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .date-buttons button.active {
      background: #333;
    }

    /* ‚îÄ‚îÄ‚îÄ Cards ‚îÄ‚îÄ‚îÄ */
    .cards-container {
      display: flex;
      flex-direction: column;
      padding: 12px;
      gap: 20px;
    }
    .card {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.07);
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      margin: 0 0 20px;
      font-size: 1.6em;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    /* ‚îÄ‚îÄ‚îÄ Links within cards ‚îÄ‚îÄ‚îÄ */
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .links a,
    .links button {
      width: 90%;
      max-width: 300px;
      text-align: center;
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 500;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .links a:hover,
    .links button:hover {
      transform: scale(1.03);
    }

    .links a[href*="spotify"]    { background: #1DB954; }
    .links a[href*="youtube"]    { background: #FF0000; }
    .chatgpt-button              { background: #0D0D0D; }
    .amazon-button               { background: #FF9900; }
    .soundcloud-button           { background: #FF5500; }

    .applemusic-button {
      background: #FA233B;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 500;
      width: 90%;
      max-width: 300px;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .applemusic-button:hover {
      background: #c9142e;
      transform: scale(1.03);
    }

    .share-button {
      background: #8e44ad;
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 0.9em;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .share-button:hover {
      background: #732d91;
      transform: scale(1.05);
    }

    /* ‚îÄ‚îÄ‚îÄ Pagination ‚îÄ‚îÄ‚îÄ */
    .pagination {
      text-align: center;
      padding: 20px 0;
    }
    .pagination button {
      margin: 0 6px;
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* ‚îÄ‚îÄ‚îÄ Footer & QR ‚îÄ‚îÄ‚îÄ */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.95em;
      color: #666;
    }
    footer a {
      color: #0077cc;
      text-decoration: none;
    }
    .qr-block {
      text-align: center;
      margin: 20px auto 40px;
    }
    .qr-block img {
      max-width: 300px;
      width: 80%;
      margin: 10px auto;
      display: block;
    }
    .qr-block p {
      font-size: 1em;
      padding: 0 20px;
      color: #444;
      line-height: 1.4em;
    }

    /* ‚îÄ‚îÄ‚îÄ Facebook like ‚îÄ‚îÄ‚îÄ */
    .fb-like-container {
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    .fb-like {
      max-width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jazz Fest Sampler</h1>
    <div class="subtitle">
      brought to you by
      <a href="https://www.facebook.com/61575041643776" style="color: #ccc; text-decoration: none;">
        The Outsiders Guide to Fest Season
      </a>
    </div>

    <img class="logo-img" src="logo.jpg" alt="Jazz Fest Logo" />

    <div class="button-cubes-top">
      <a href="https://www.nojazzfest.com/downloads/2025-nojhf-8day-cubes.pdf">
        View 8-Day Jazz Fest Cubes (PDF)
      </a>
      <a href="https://issuu.com/gambitneworleans/docs/gambit_digital_edition_april_21_2025">
        Gambit Weekly (PDF)
      </a>
      <a href="https://www.facebook.com/61575041643776">
        The Outsiders Guide to Fest Season
      </a>

<button class="share-button" onclick="(function(){
        const msg = 'Check out the Jazz Fest Sampler! https://the-game-bureau.github.io/festguide';
        if (isMobileDevice()) {
          window.location.href = 'sms:?&body=' + encodeURIComponent(msg);
        } else {
          navigator.clipboard.writeText(msg)
            .then(() => alert('Link copied to clipboard!'))
            .catch(() => alert('Could not copy the link.'));
        }
      })()">
        Text The Sampler To A Friend
      </button>
      <a href="jazzfest2025_qr.png">
        Share The Sampler QR Code
      </a>
    </div>

    <div style="margin: 10px auto; max-width: 400px; padding: 0 10px;">
      <input id="searchInput" type="text" placeholder="Search artists..." />
    </div>
    </div>

    <div class="date-buttons" id="dateButtons"></div>
  </header>

  <div class="cards-container" id="cardsContainer"></div>

  <footer>
    <div class="pagination">
      <button id="prevPage">Previous</button>
      <button id="nextPage">Next</button>
      <button id="backToTop" style="display:none;">Back to Top</button>
    </div>
  </footer>

  <script async defer crossorigin="anonymous"
          src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0"></script>

  <script>
    let allPerformances = [];
    let filteredDates = [];
    let currentPageIndex = 0;

    const searchInput = document.getElementById('searchInput');
    const cardsContainer = document.getElementById('cardsContainer');
    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');
    const dateButtons = document.getElementById('dateButtons');
    const backToTopBtn = document.getElementById('backToTop');

    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }

    function copyToClipboardOrShareSMS(artistName, shareUrl) {
      if (isMobileDevice()) {
        window.location.href = `sms:?&body=${encodeURIComponent(`Check out this artist: ${artistName} ‚Äì ${shareUrl}`)}`;
      } else {
        navigator.clipboard.writeText(shareUrl)
          .then(() => alert('üéµ Link copied to clipboard!'))
          .catch(() => alert('Could not copy the link.'));
      }
    }

    function createCard(p) {
      const card = document.createElement('div');
      card.className = 'card';
      const shareUrl = `${window.location.origin}${window.location.pathname}?artist=${encodeURIComponent(p.name)}`;
      const appleMusicSearchUrl = `https://music.apple.com/search?term=${encodeURIComponent(p.name)}`;
      const spotifySearchUrl = `https://open.spotify.com/search/${encodeURIComponent(p.name)}/artists`;

      card.innerHTML = `
        <h2>${p.name}</h2>
        <div class="links">
          <a href="${p.chatgpt}" class="chatgpt-button">ChatGPT</a>
          <a href="${spotifySearchUrl}">Spotify</a>
          <a href="${p.youtube}">YouTube Music</a>
          <a href="${p.amazon}" class="amazon-button">Amazon Music</a>
          <a href="${p.soundcloud}" class="soundcloud-button">SoundCloud</a>
          <a href="${appleMusicSearchUrl}" class="applemusic-button" target="_blank" rel="noopener">Apple Music</a>
          <button class="share-button" onclick="copyToClipboardOrShareSMS('${p.name}', '${shareUrl}')">üì≤ Share This Artist</button>
        </div>
      `;
      cardsContainer.appendChild(card);
    }

    fetch('dataprocessed.xml')
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(data, "application/xml");
        const performances = Array.from(xml.getElementsByTagName('performance'));

        performances.forEach(perf => {
          const getText = tag => {
            const el = perf.getElementsByTagName(tag)[0];
            return el ? el.textContent.trim() : '';
          };
          allPerformances.push({
            name: getText('name'),
            date: getText('date'),
            song: getText('most_popular_song'),
            youtube: getText('youtube_music_url'),
            chatgpt: getText('chatgpt_url'),
            amazon: getText('amazon_music_url'),
            soundcloud: getText('soundcloud_url')
          });
        });

        filteredDates = [...new Set(allPerformances.map(p => p.date))].sort();
        const today = new Date();
        const todayStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;
        currentPageIndex = filteredDates.findIndex(d => d >= todayStr);
        if (currentPageIndex === -1) currentPageIndex = 0;

        filteredDates.forEach((date, i) => {
          const btn = document.createElement('button');
          btn.textContent = date;
          btn.addEventListener('click', () => {
            window.history.pushState({}, '', `?date=${date}`);
            currentPageIndex = i;
            renderPage();
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
          dateButtons.appendChild(btn);
        });

        renderPage();
      });

    prevBtn.addEventListener('click', () => {
      if (currentPageIndex > 0) {
        currentPageIndex--;
        const date = filteredDates[currentPageIndex];
        window.history.pushState({}, '', `?date=${date}`);
        renderPage();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPageIndex < filteredDates.length - 1) {
        currentPageIndex++;
        const date = filteredDates[currentPageIndex];
        window.history.pushState({}, '', `?date=${date}`);
        renderPage();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    window.addEventListener('scroll', () => {
      backToTopBtn.style.display = window.scrollY > 200 ? 'inline-block' : 'none';
    });

    window.onpopstate = renderPage;

    function renderPage() {
      const params = new URLSearchParams(window.location.search);
      const dateParam = params.get('date');
      let performancesToShow;

      if (dateParam && filteredDates.includes(dateParam)) {
        currentPageIndex = filteredDates.indexOf(dateParam);
        performancesToShow = allPerformances.filter(p => p.date === dateParam);
      } else {
        const date = filteredDates[currentPageIndex];
        performancesToShow = allPerformances.filter(p => p.date === date);
      }

      dateButtons.querySelectorAll('button').forEach((btn, idx) => {
        btn.classList.toggle('active', idx === currentPageIndex);
      });
      prevBtn.disabled = currentPageIndex === 0;
      nextBtn.disabled = currentPageIndex === filteredDates.length - 1;

      cardsContainer.innerHTML = '';
      performancesToShow.forEach(createCard);
    }
  </script>
</body>
</html>
