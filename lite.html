<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jazz Fest Sampler Lite</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
    }
    header {
      background: #101010;
      color: #fff;
      text-align: center;
      padding: 1rem 0.5rem;
    }
    .logo-img {
      max-width: 120px;
      margin: 0.5rem auto;
      display: block;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .day-group {
      margin-bottom: 2rem;
    }
    .day-heading {
      margin: 1rem;
      font-size: 1.5em;
      color: #333;
      text-align: center;
    }
    .cards-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 0 1rem 1rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      width: 90%;
      max-width: 400px;
      transition: box-shadow 0.2s ease;
    }
    .card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .chatgpt-button {
      background: #F1C40F;
      color: #111;
      border: none;
      border-radius: 8px;
      width: 100%;
      height: 7rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .chatgpt-button:hover {
      transform: scale(1.02);
      background: #d4ac0d;
    }
    .chatgpt-button .artist-name {
      font-size: clamp(14px, 5vw, 24px);
      font-weight: bold;
      line-height: 1.1;
      white-space: normal;
      overflow: visible;
      text-overflow: clip;
      text-align: center;
    }
    .chatgpt-button .date-label {
      font-size: 0.75em;
      opacity: 0.8;
      margin-top: 0.25em;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9em;
      color: #666;
    }
    footer a { color: #0077cc; text-decoration: none; }
    @media (max-width: 600px) {
      .chatgpt-button {
        height: 6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo-img" src="logo.jpg" alt="Jazz Fest Logo">
    <h1>Jazz Fest Sampler Lite</h1>
  </header>

  <div id="dateGroupsContainer"></div>

  <footer>
    brought to you by
    <a href="https://www.facebook.com/61575041643776">The Outsiders Guide to Fest Season</a>
  </footer>

  <script>
    const container = document.getElementById('dateGroupsContainer');
    let allPerformances = [];

    function formatDate(iso) {
      const d = new Date(iso);
      return d.toLocaleDateString('en-US', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
    }

    function groupByDate(list) {
      return list.reduce((acc, p) => {
        (acc[p.date] = acc[p.date] || []).push(p);
        return acc;
      }, {});
    }

    function render(groups) {
      container.innerHTML = '';
      Object.keys(groups).sort().forEach(date => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day-group';

        const heading = document.createElement('h2');
        heading.className = 'day-heading';
        heading.textContent = formatDate(date);
        dayDiv.appendChild(heading);

        const cards = document.createElement('div');
        cards.className = 'cards-container';
        groups[date]
          .sort((a, b) => a.name.localeCompare(b.name))
          .forEach(p => createCard(cards, p, date));
        dayDiv.appendChild(cards);

        container.appendChild(dayDiv);
      });
    }

    function createCard(parent, p, date) {
      const chatgptUrl = p.chatgpt;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="links">
          <button class="chatgpt-button" onclick="window.open('${chatgptUrl}', '_blank')">
            <div class="artist-name">${p.name}</div>
            <div class="date-label">${formatDate(date)}</div>
          </button>
        </div>
      `;
      parent.appendChild(card);
    }

    function refresh(list) {
      render(groupByDate(list));
    }

    fetch('dataprocessed.xml')
      .then(r => r.text())
      .then(xmlStr => {
        const xml = new DOMParser().parseFromString(xmlStr, 'application/xml');
        Array.from(xml.getElementsByTagName('performance')).forEach(el => {
          const nameNode = el.getElementsByTagName('name')[0];
          const dateNode = el.getElementsByTagName('date')[0];
          const chatNode = el.getElementsByTagName('chatgpt_url')[0];
          if (nameNode && dateNode && chatNode) {
            allPerformances.push({
              name:    nameNode.textContent.trim(),
              date:    dateNode.textContent.trim(),
              chatgpt: chatNode.textContent.trim()
            });
          }
        });
        refresh(allPerformances);
      });
  </script>
</body>
</html>
